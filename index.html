<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="timer.css">
</head>

<body>
<div id=timerForm>
    <form id='meditationSession'></form>
        <button id='addSegment' type='button'>+</button><button id='removeSegment' type='button'>-</button><br>
        <div id="segmentsList">
            <div id="meditationSegment1">
                <span class="segmentMinutes">Minutes: <input id='segmentMinutes1' /></span><span class="segmentSeconds">Seconds: <input id='segmentSeconds1'></span><br>
            </div>
        </div>
        
        <button id='startButton' type='button'>Start timer</button>
    </form>
    <div id='timeRemainingDisplay'>
        <span id='timeRemainingMinutes'></span>:<span id='timeRemainingSeconds'></span>
        <script src="timer.js"></script>
    </div>
</div>
</body>
</html>
